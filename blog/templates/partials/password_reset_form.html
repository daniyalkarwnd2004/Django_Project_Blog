{% extends 'parent/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-container">
  <h3>Reset Password</h3>
  <p>Please Enter password.</p>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Reset Password" class="submit-btn">
  </form>
</div>
{% endblock %}
