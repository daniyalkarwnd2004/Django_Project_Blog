{% extends 'parent/base.html' %}
{% block title %} Login {% endblock %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{% block content %}
<div class="login-container">
  <div class="bubbles-wrapper">
    <h2 class="login-title">Login</h2>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
  </div>

  <form method="POST" class="login-form">
    {% csrf_token %}
    <label for="username" class="form-label">Username:</label>
    <input type="text" placeholder="Username" name="username" class="form-input">

    <label for="password" class="form-label">Password:</label>
    <input type="password" placeholder="Password" name="password" class="form-input">
    <input type="submit" value="Login" class="submit-btn">
  </form>
  <a href="{% url 'blog:password_reset' %}" id="rest_password">You have successfully changed your password.</a>
</div>
{% endblock %}

</body>
</html>
