{% extends 'parent/base.html' %}
{% block title %} post comment {% endblock %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .message-box {
        max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        background-color: #ffffff;
        text-align: center;
        transition: all 0.3s ease;
    }

    .message-box.success {
        border-left: 8px solid #28a745;
        background-color: #e9f7ef;
    }

    .message-box.error {
        border-left: 8px solid #dc3545;
        background-color: #f8d7da;
    }

    .message-box h2 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .message-box a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .message-box a:hover {
        background-color: #2c80b4;
        transform: translateY(-3px);
    }

    @media (max-width: 600px) {
        .message-box {
            margin: 40px 20px;
            padding: 20px;
        }

        .message-box h2 {
            font-size: 24px;
        }

        .message-box a {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
    {% block content %}
        {% if comment %}
            <div class="link">
                <h2>register comment</h2>
                <a href="{{post.get_absolut_url}}"><h2  style="display: inline;">Return to post page</h2></a>
            </div>
        {% else %}
        <h2 class="like">Error</h2>
        <a href="{{post.get_absolut_url}}">back to site:)</a>
        {% endif %}
    {% endblock %}
</body>
</html>
